<!DOCTYPE html>
<html>
<head>
    <title>Hero vs Villain Game</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        .game-box {
            background: #333;
            width: 350px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 15px;
        }

        button {
            padding: 10px 15px;
            margin: 8px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .attack { background: red; color: white; }
        .heal { background: green; color: white; }
        .reset { background: gray; color: white; }

        .winner {
            margin-top: 15px;
            font-size: 20px;
            color: gold;
        }
    </style>
</head>

<body>

<h1>‚öîÔ∏è Hero vs Villain ‚öîÔ∏è</h1>

<div class="game-box">

    <p>ü¶∏ Hero HP: <span id="heroHP">100</span></p>
    <p>ü¶π Villain HP: <span id="villainHP">100</span></p>

    <p>‚≠ê Hero Points: <span id="heroPoints">0</span></p>
    <p>‚≠ê Villain Points: <span id="villainPoints">0</span></p>

    <button class="attack" onclick="attack()">Attack</button>
    <button class="heal" onclick="heal()">Heal</button>
    <button class="reset" onclick="resetGame()">Reset</button>

    <div class="winner" id="winnerText"></div>

</div>

<script>
    let heroHP = 100;
    let villainHP = 100;
    let heroPoints = 0;
    let villainPoints = 0;

    function attack() {
        heroHP -= random(5, 10);
        villainHP -= random(5, 15);
        updateGame();
        checkWinner();
    }

    function heal() {
        heroHP += random(5, 10);
        if (heroHP > 100) heroHP = 100;
        updateGame();
    }

    function checkWinner() {
        if (heroHP <= 0) {
            villainPoints += 10;
            document.getElementById("winnerText").innerText = "üèÜ Villain Wins!";
            disableButtons();
        } 
        else if (villainHP <= 0) {
            heroPoints += 10;
            document.getElementById("winnerText").innerText = "üèÜ Hero Wins!";
            disableButtons();
        }
        updateGame();
    }

    function disableButtons() {
        document.querySelectorAll("button.attack, button.heal")
            .forEach(btn => btn.disabled = true);
    }

    function resetGame() {
        heroHP = 100;
        villainHP = 100;
        document.getElementById("winnerText").innerText = "";
        document.querySelectorAll("button").forEach(btn => btn.disabled = false);
        updateGame();
    }

    function updateGame() {
        document.getElementById("heroHP").innerText = heroHP;
        document.getElementById("villainHP").innerText = villainHP;
        document.getElementById("heroPoints").innerText = heroPoints;
        document.getElementById("villainPoints").innerText = villainPoints;
    }

    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>

</body>
</html>
